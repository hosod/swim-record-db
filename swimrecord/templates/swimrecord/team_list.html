{% extends 'swimrecord/_base.html' %}

{% block content %}
<div>
    <h2>大学一覧</h2>
</div>
    <br>
<div class="content">
<table>
    <tr>
        <td>#</td>
        <td>大学名</td>
    </tr>
    {% for team in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'team_detail' pk=team.pk %}">{{ team }}</a></td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
